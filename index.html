<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
      
      #title{
        color:white;
        font-size:1.3em;
        text-align: center;
        position: relative;
        top: 1.3%;
        left:45%;
        font-family: 'Times New Roman', Times, serif;
        font-style:italic;
      }

      
      #navHeader{
        background-color:black;
        height:5.5vh;
        left:-50vw;
      }

      #leftSide{
        background-color:rgb(172, 10, 42);
        height:95vh;
        float:left;
      }

      #arena{
      height:95vh;
      background-color:rgba(96, 110, 240, 0.198);
      float:left;
      background-image: url(greece.png);
      background-size:cover;
      } 

      #deck{
        margin-top:8vh;
        height:28vh;
        width:18vh;
        background-color:rgb(110, 0, 0);
        margin-left:4vw;
        margin-top:12vh;
        border-width: 3px;
        border-radius:10px;
        border-color: white;
        border-style:solid;
      }


      /**************Large Devices Only **********/
    @media (min-width: 1200px)
    {

    }

       /**************Medium Devices Only **********/
       @media (min-width: 992px) and (max-width: 1999px)
    {
      #deck{margin-left:9vw;}
    }
    
      /********** Small devices only **********/
      @media (min-width: 768px) and (max-width: 991px) {
        #deck{margin-left:6vw;}
   
      }

      /********** Extra small devices only **********/
      @media (min-width: 480px) and (max-width: 767px){
        #navHeader{
          display:none;
        }

       #deck{
         margin-left:6vw;
         margin-top:14vh;
          height:25vh;
          width:16vh;
          border-width: 5px;
       }

        #leftSide{
          height:100vh;
        }

        #arena{
          height:100vh;
          background-image: url(greeceSmall.png);
        }
      }
     
        /********** Extremelly small devices only **********/
      @media (max-width: 479px) {
        #navHeader{
          display:none;
        }

        #deck{
        margin-left:2vw;
        margin-top:15vh;
        height: 23vh;
        width:14vh;
        border-width:2px;
        }

        #leftSide{
          height:100vh;
        }
        #arena{
          height:100vh;
          background-image: url(greeceSmall.png);
        }


      }


    </style>

  </head>
  <body>
      
    <div id="navHeader" class="col-12">
      <span id="title"> Ancient Philosophy Ï†</span>
    </div>
    <div id="leftSide"  class="col-3">
      <div id="deck"></div>
      <div id="deck"></div>
    </div>
    <div id="arena" class="col-9"></div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
